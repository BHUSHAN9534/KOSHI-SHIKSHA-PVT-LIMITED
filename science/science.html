<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .program-section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: square;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Science Programs</h1>

    <!-- B.Sc. Section -->
    <div class="program-section">
        <h2>B.Sc. (Hons) Programs</h2>
        <ul>
            <li>Maths</li>
            <li>Biology</li>
            <li>Biotechnology</li>
            <li>Micro-Biology</li>
            <li>Computer Science</li>
        </ul>
    </div>

    <!-- M.Sc. Section -->
    <div class="program-section">
        <h2>M.Sc. Programs</h2>
        <ul>
            <li>Physics</li>
            <li>Chemistry</li>
            <li>Maths</li>
            <li>Biotechnology</li>
            <li>Industrial Chemistry</li>
            <li>Micro-Biology</li>
            <li>Zoology</li>
            <li>Botany</li>
            <li>Rural Technology</li>
            <li>Electronics</li>
        </ul>
    </div>

</body>
</html>
